<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorten URL</title>
</head>
<body>
    <h1>Shorten URL</h1>
    <form action="/shorten" method="post">
        <label for="url">Full URL:</label>
        <br><br><input type="text" id="url" name="url" required>
        <br><br><label for="id">ID (optional):</label>
        <br><br><input type="text" id="id" name="id">
        <br><br><button type="submit">Shorten</button>
    </form>
</body>
</html>
