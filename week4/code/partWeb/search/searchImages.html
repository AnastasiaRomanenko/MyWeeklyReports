<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="main" action="http://www.google.com/images">
        <img name="GoogleImage" src="googleLogo.png" alt="google logo" >
        <span>images</span>
        <div class="search-box">
            <input type="text" name="q" id="SearchImages">
            <img name="image_search" src="search.png" alt="search" >
            <a href="http://www.google.com/images">
                <img name="blue_search" src="search.png" alt="search" >
            </a>
        </div>
    </form>
</body>
</html>
